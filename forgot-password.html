<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - PCU Student Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f5f7fa;
    }
    .form-container {
      display: inline-block;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 250px;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Forgot Password</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Enter your Username" required><br>
      <input type="email" name="email" placeholder="Enter your Registered Email" required><br>
      <button type="submit">Reset Password</button>
    </form>
    <p style="margin-top: 10px; font-size: 14px; color: gray;">You'll receive an email with instructions if your account exists.</p>
  </div>
</body>
</html>
